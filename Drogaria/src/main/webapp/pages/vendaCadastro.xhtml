<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{vendaBean.carregarProdutos}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="frmVendaCad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Vendas" />
				</f:facet>
			</p:toolbar>
			
			<p:separator/>
				
				<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{vendaBean.listaProdutos}" 
				filteredValue="#{vendaBean.listaProdutoFiltrados}"
				var="produto" rows="3" paginator="true">
				
				
					<p:column headerText="Código" style="width: 5%;">
						<center>
							<h:outputText value="#{produto.codigo}"/>
						</center>
					</p:column>
				

				<p:column headerText="Descrição" filterBy="#{produto.descricao}" 
					sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}"/>
				</p:column>
				
				<p:column headerText="Preço" sortBy="#{produto.preco}" style="width: 6%;">
				<center>
					<h:outputText value="#{produto.preco}"/>
				</center>
				</p:column>
				
				<p:column headerText="Quantidade" style="width: 8%;">
				<center>
					<h:outputText value="#{produto.quantidade}"/>
				</center>
				</p:column>
				
				<p:column headerText="Fabricante" 
					 filterBy="#{produto.fabricante.descricao}" 
					 sortBy="#{produto.fabricante.descricao}">
					<h:outputText value="#{produto.fabricante.descricao}"/>
				</p:column>

				<p:column headerText="Opções" style="width: 10%;">
				<center>
					<p:commandButton value="Adicionar" actionListener="#{vendaBean.adicionar(produto)}" 
					update=":frmVendaCad:tblItens :frmVendaCad:txtVendaValorTotal" />
				</center>
				</p:column>
			</p:dataTable>
			
			<p:separator/>
				
				<p:dataTable id="tblItens" emptyMessage="Nenhum registro encontrado"
				value="#{vendaBean.listaItens}" 
				var="item" rows="3" paginator="true">
				
				
				<p:column headerText="Produto">
					<center>
						<h:outputText value="#{item.produto.descricao}"/>
					</center>
				</p:column>
				
				<p:column headerText="Fabricante">
					<center>
						<h:outputText value="#{item.produto.fabricante.descricao}"/>
					</center>
				</p:column>
				
				<p:column headerText="Quantidade" >
					<center>
					<h:outputText value="#{item.quantidade}"/>
					</center>
				</p:column>
				
				<p:column headerText="Valor Parcial">
				<center>
					<h:outputText value="#{item.valor}"/>
				</center>
				</p:column>

				<p:column headerText="Opções" style="width: 10%">
				<center>
					<p:commandButton value="Remover" 
						actionListener="#{vendaBean.remover(item)}" 
						update=":frmVendaCad:tblItens :frmVendaCad:txtVendaValorTotal"/>
				</center>
				</p:column>
			</p:dataTable>
			
			<p:separator />
			<h:panelGrid columns="1">
				<h:outputText id="txtVendaValorTotal" 
					value="Valor Total: #{vendaBean.vendaCadastro.valor}"/>
				<p:commandButton value="Finalizar Venda"
					actionListener="#{vendaBean.carregarDadosVenda}"
					oncomplete="PF('wvDlgFinVenda').show();" 
					update=":frmFinVenda:pnlDadosFinVenda"/>
			</h:panelGrid>
		</h:form>
		
		<p:dialog closable="true" draggable="true" modal="true" 
		resizable="false" header="Dados da Venda" widgetVar="wvDlgFinVenda"
		appendTo="@(body)">
			<h:form id="frmFinVenda">
				<h:panelGrid id="pnlDadosFinVenda" columns="2">
					<h:outputText value="Horário:" />
					<h:outputText value="#{vendaBean.vendaCadastro.horario}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" 
							timeZone="America/Sao_Paulo"/>
					</h:outputText>
					
					<h:outputText value="Funcionário" />
					<h:outputText value="#{vendaBean.vendaCadastro.funcionario.nome}"/>
					
					<h:outputText value="Valor Total:" />
					<h:outputText value="#{vendaBean.vendaCadastro.valor}"/>
					
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"/>
					<p:commandButton value="Voltar" onclick="PF('wvDlgFinVenda').hide();"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>

</html>
